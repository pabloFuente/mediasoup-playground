<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mediasoup Tutorial</title>
  </head>
  <body>
    <div id="app">
      <h1>Mediasoup Tutorial</h1>
      <div>
        <input id="room" placeholder="Room" value="TestRoom"/>
        <input id="participant" placeholder="Participant" />
      </div>
      <div>
        <button id="publish-btn">Publish Video</button>
        <button id="receive-btn">Receive Video</button>
        <button id="send-data-btn">Send Data</button>

        <video id="local-video" autoplay playsinline muted controls></video>
        <video id="remote-video" autoplay playsinline controls></video>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
