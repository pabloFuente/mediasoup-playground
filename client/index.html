<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mediasoup Playground</title>
  </head>
  <body>
    <div id="app">
      <h1>Mediasoup Playground</h1>
      <div>
        <input id="room" placeholder="Room" value="TestRoom" />
        <input id="participant" placeholder="Participant" />
      </div>
      <div>
        <input type="checkbox" id="screenshare" name="screenshare" checked />
        <label for="screenshare">Screenshare</label>
        <input type="checkbox" id="simulcast" name="simulcast" checked />
        <label for="simulcast">Simulcast</label>
        <button id="publish-btn">Publish Video</button>
        <button id="receive-btn">Receive Video</button>
        <button id="send-data-btn">Send Data</button>
        <button id="recv-data-btn">Receive Data</button>
        <button id="publisher-stats">Publisher stats</button>
        <button id="subscriber-stats">Subscriber stats</button>
      </div>
      <div>
        <video id="local-video" autoplay playsinline muted controls></video>
        <video id="remote-video" autoplay playsinline controls></video>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
